<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Angelica.</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("dhome.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f2e8e8;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px goldenrod, 0 0 30px orange;
            margin-bottom: 30px;
        }

        .quote {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem; /* Bigger size */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
        }

        a {
            padding: 15px 30px;
            background-color: rgba(139, 0, 0, 0.85); /* deep burgundy */
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: rgba(178, 34, 34, 0.9);
            transform: scale(1.05);
        }

        /* Running cat animation */
        .cat {
            position: absolute;
            bottom: 10px;
            left: -150px;
            width: 120px;
            animation: runAcross 10s linear infinite;
        }

        @keyframes runAcross {
            0% { left: -150px; }
            100% { left: 110%; }
        }
    </style>
</head>
<body>
    <h1>Welcome to the page! Rhian here <3. Feel free to explore!</h1>
    <div class="quote">In pursuit of meaning, not perfection</div>
    <a href="about.html">Go to About Me</a>
    <img src="cute panda.gif" alt="dancing panda" class="panda">
</body>
</html>
