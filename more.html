<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url("page3.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Keep background static */
    font-family: Arial, Helvetica, sans-serif;
    color: #4B0000;
    overflow: hidden; /* Hide default scrollbar */
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  /* Scrollable main wrapper holding all content */
  .main-wrapper {
    width: 100%;
    max-width: 950px;
    height: 100vh; /* Full viewport height */
    overflow-y: auto; /* Vertical scroll */
    padding: 40px 20px;
    box-sizing: border-box;
    background: transparent; /* So background is visible */
  }

  .main-content {
    width: 100%;
  }

  /* Gallery Title */
  h1 {
    font-family: 'Dancing Script', cursive;
    font-weight: 700;
    font-size: 5rem;
    color: #4B0000;
    text-align: center;
    margin-bottom: 40px;
    text-shadow:
      0 0 8px #7B0000,
      0 0 15px #AA1111,
      0 0 25px #FF5555;
    user-select: none;
  }

  /* Cards container: grid 2 cards per row */
  .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 35px 30px;
    justify-items: center;
  }

  /* Each card */
  .card {
    background: rgba(80, 0, 0, 0.5);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    padding: 25px 20px 20px 20px;
    box-shadow: 0 0 15px rgba(75, 0, 0, 0.7);
    width: 420px;
    display: flex;
    flex-direction: column;
    height: 480px;
  }

  .card h2 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1.8rem;
    color: #FF7F7F;
    margin-bottom: 15px;
    text-shadow: 0 0 6px #AA4444;
    user-select: none;
    flex-shrink: 0;
    text-align: center;
  }

  /* Scrollable images container inside each card */
  .images-container {
    max-height: 410px;
    overflow-y: auto;
    overflow-x: hidden;
    border-radius: 15px;
    background: rgba(100, 0, 0, 0.7);
    box-shadow: inset 0 0 10px #990000;
    padding: 15px;
    flex-grow: 1;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-auto-rows: 120px;
    gap: 15px;
    justify-content: center;
  }

  .image-grid img {
    width: 120px;
    height: 120px;
    border-radius: 15px;
    box-shadow: 0 0 10px #ff7f7f;
    user-select: none;
    object-fit: cover;
  }

  /* Buttons */
  .buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 25px;
  }

  .buttons a {
    padding: 15px 35px;
    background-color: rgba(75, 0, 0, 0.85);
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.3rem;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(75, 0, 0, 0.7);
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  .buttons a:hover {
    background-color: #8B0000;
    transform: scale(1.1);
  }
</style>
</head>
